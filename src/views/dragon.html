<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon School</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <div>
            <ul>
                <li><a href="home" class="active">Home</a></li>
                <li><a href="dragon">Dragon School</a></li>
                <li><a href="phoenix">Phoenix School</a></li>
                <li><a href="owl">Owl School</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="title">
            <h1>Dragon School</h1>
            <p>Learn all about dragon care and maintenance.</p>
        </section>

        <section class="summary">
            <h2>Pet Data Summary</h2>
            <p>Accepted Pets: <span id="accepted-count">0</span></p>
            <p>Rejected Pets: <span id="rejected-count">0</span></p>
        </section>

        <section class="pet-table">
            <h2>Dragon Pets</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Pet ID</th>
                        <th>Rejected Reason</th>
                    </tr>
                </thead>
                <tbody id="dragon-list">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </section>

    </main>

    <a href="#" class="scroll-top">↑</a>

    <footer>
        <p>© 2025 Feen. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch dragon pets data from the API
            fetch('/pets/dragon')
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Log data for debugging

                    const dragonList = document.getElementById('dragon-list');
                    const acceptedCount = document.getElementById('accepted-count');
                    const rejectedCount = document.getElementById('rejected-count');

                    let accepted = 0;
                    let rejected = 0;

                    // Loop through the data and create table rows
                    data.forEach(pet => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${pet.pet_id}</td>
                            <td>${pet.rejected_reason || 'N/A'}</td>
                        `;
                        dragonList.appendChild(row);

                        // Count accepted and rejected pets
                        if (pet.rejected_reason) {
                            rejected++;
                        } else {
                            accepted++;
                        }
                    });

                    // Update the counts on the page
                    acceptedCount.textContent = accepted;
                    rejectedCount.textContent = rejected;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);  // Log any errors
                });
        });
    </script>
</body>
</html>
